      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

        background: transparent;

      ::-webkit-scrollbar-thumb {

      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
      /* Dimmed style for completed (strikethrough) text in memos */

        color: #a8a29e;
        opacity: 0.6;
        text-decoration-color: #d6d3d1;
      }
      /* Style for checkboxes in memos */
      input[type="checkbox"] {
        accent-color: #991b1b;

      }
